<html>

<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <h5>一个vue组件的综合小实例,同时显示2个vue组件,通过api获取数据并绑定到vue组件</h5>
    <button-counter></button-counter>
    <hr/>
    <props-demo title="Vue.js React Angular"></props-demo>
    <hr/>
    <props-demo 
      v-for="user in users"
      v-bind:key="user.id"
      v-bind:title="user.name"
    ></props-demo>
  </div>

  <script>
    Vue.component("button-counter", {
      data: function () {
        return {
          count: 0,
        }
      },
      template: '<div><h1>vue component demo basic</h1><button @click="Add">You clicked me {{count}} times.</button></div>',
      methods: {
        Add: function () {
          this.count++;
        }
      }
    });

    Vue.component('props-demo',{
      props:["title"],
      template:'<h4>{{title}}</h4>'
    });

    var vm = new Vue({
      el: "#app",
      data:{
        users:[],
      },
     created:function(){
       var vm2 = this;
       fetch("https://jsonplaceholder.typicode.com/users")
       .then(function(response){
          return response.json();
       })
       .then(function(data){
         vm2.users = data;
       });
     }
    });
  </script>

</body>

</html>
