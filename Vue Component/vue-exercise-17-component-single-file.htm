<html>

<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <button-counter></button-counter>
  </div>

  <script>
    Vue.component("button-counter", {
      data: function () {
        return {
          count: 0,
        }
      },
      template: '<div><h1>vue component demo basic</h1><button @click="Add">You clicked me {{count}} times.</button></div>',
      methods: {
        Add: function () {
          this.count++;
        }
      }
    });

    var vm = new Vue({
      el: "#app",
    });
  </script>

</body>

</html>
