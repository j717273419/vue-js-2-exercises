<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>父组件传值到子组件，通过在vue组件中设置props实现</h1>
      <props-demo title="My Last Class"></props-demo>
    </div>
    <script>
      Vue.component("props-demo", {
        props: ["title"],
        template: "<h4>my title is {{title}}</h4>",
      });
      const app = new Vue({
          el:"#app"
      });
    </script>
  </body>
</html>
