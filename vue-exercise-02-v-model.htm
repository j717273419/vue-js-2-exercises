<html>

<head>
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

</head>

<body>

  <div id="app">
    <p>{{ message }}</p>
    <p>
      <input id="input" type="text" v-model="message" />
    </p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>
</body>

</html>
