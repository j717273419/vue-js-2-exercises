<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <script src="http://unpkg.com/vue/dist/vue.js"></script>

    <script type="text/javascript">
      window.onload = function() {
        var vm = new Vue({
          el: "#box",
          data: {
            msg: "hello",
            msg2:"world"
          },
          methods: {
            show: function() {
              alert("这是点击事件！");
            },
            show2: function() {
              alert("这是点击事件2222！");
            }
          }
        });
      };
    </script>
  </head>
  <body>
    <p>
      v-cloak指令 这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如
      [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache
      标签直到实例准备完毕
    </p>
    <div id="box">
      <input type="button" value="按钮" v-on:click="show()" />
      <div v-on:click="show2()">abc</div>

      <h3>{{ msg }}</h3>
      <h3 v-cloak>{{ msg2 }}</h3>
    </div>
  </body>
</html>
