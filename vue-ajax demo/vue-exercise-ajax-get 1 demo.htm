<html>

<head>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
</head>

<body>
    <div id="app">
        <em>axios demo </em>
        <p>{{message}}</p>
        <hr>
        <button @click="getData">获取BTC价格</button>
    </div>

    <script>
        var config = {
            el: "#app",
            data: {
                message: "ajax demo"
            },
            methods: {
                getData: function () {
                    var url = "https://api.coindesk.com/v1/bpi/currentprice.json";
                    var response = axios.get(url)
                        .then(
                            function (response) {
                                console.log(response.data);
                                console.log(response.data.bpi.USD.rate);
                                vm.message ="$" + response.data.bpi.USD.rate;
                            }
                        );

                }
            }
        };
        var vm = new Vue(config);
    </script>
</body>

</html>
